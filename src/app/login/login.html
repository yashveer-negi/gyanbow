<div class="jumbotron">
      <div class="container">
        <h1>Login page</h1>
      </div>
</div>
<div class="container">
      <!-- Example row of columns -->
      <div class="row">
            <div class="col-md-4 col-md-offset-3">
                <!--form class="form-signin" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)"-->
                <form (ngSubmit)="onSubmit(loginForm.value)" #loginForm="ngForm">    
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" name="email" ngModel placeholder="Email address" required="" autofocus="">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" name="password" ngModel class="form-control" placeholder="Password" required="">
                    <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
      </div>
</div>
